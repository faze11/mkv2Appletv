dependencies:
  pre:
    - mkdir -p ~/bin/
    - cd ~/bin
    - curl -O http://johnvansickle.com/ffmpeg/releases/ffmpeg-release-64bit-static.tar.xz
    - tar xf ffmpeg-release-64bit-static.tar.xz --strip=1
    - chmod +x ~/bin/ff*
    - cd ~
    - curl -O http://www.sample-videos.com/video/mkv/720/big_buck_bunny_720p_2mb.mkv
    - cd ~/mkv2Appletv

test:
  post:
    - ./mkv2Appletv --help-long
    - ./mkv2Appletv -i ~/big_buck_bunny_720p_2mb.mkv show
    - ./mkv2Appletv -i ~/big_buck_bunny_720p_2mb.mkv suggest
    - ./mkv2Appletv -i -t -d ~/big_buck_bunny_720p_2mb.mkv convert

